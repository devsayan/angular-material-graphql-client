<mat-card>
  <mat-card-header>
    <mat-card-title>{{pokemon.name}}</mat-card-title>
    <mat-card-subtitle>Id - {{pokemon.id}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p> This pokemon has type - {{pokemon.type}} </p>
    <div *ngIf="isDetailsShown">
      <app-pokemon-details [pokemonId]="pokemon.id" (savePokemonClicked)="this.isDetailsShown = false;"></app-pokemon-details>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="isDetailsShown=!isDetailsShown" class="details_button">
      <mat-icon aria-hidden="false" aria-label="close">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="openDialog(pokemon.id)" class="removeButton">
      <mat-icon aria-hidden="false" aria-label="close">delete_outline</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
